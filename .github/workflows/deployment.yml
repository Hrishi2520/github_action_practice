name: Test and Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: action/checkout@v3
      - name: Install NodeJS
        uses: action/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-22.04
    steps:
      - name: Get code
        uses: action/checkout@v3
      - name: Install NodeJS
        uses: action/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."
